<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <audio id="bgm" src=""></audio>
    <audio id="se" src=""></audio>

    <div id="top-title" class="">
        <h1>このみちゃんは脱出したがり</h1>
        <nav>
            <button class="title_button" onclick="btn('start')">はじめから</button>
            <button class="title_button" onclick="btn('continue')">つづきから</button>
            <button class="title_button" onclick="btn('credit')">クレジット</button>
            <button class="title_button" onclick="btn('setting')">環境設定</button>
        </nav>
    </div>

    <div id="save_data" style="display: none;">
    </div>
    <div id="scene_box">
    <div id="scene" style="display: none;">
        <div id="renndering_box">
            <div id="character_box_L" class="character_box">

            </div>
            <div id="character_box_R" class="character_box">

            </div>
        </div>
        <div id="still_box" class=""></div>
        <nav>
            <button class="title_button" onclick="btn('gotop')">タイトルに戻る</button>
            <button class="title_button" onclick="btn('load')">ロード</button>
            <button class="title_button" onclick="btn('save')">セーブ</button>
            <button class="title_button" onclick="btn('setting')">環境設定</button>
        </nav>
        <div id="message_window">
            <div id="name_box"></div>
            <div id="text_box" class="font_size"></div>
        </div>
        <div id="choice_window"></div>
    </div>
    </div>
    <div id="setting_winndow" style="display: none;">
        <button class="closeBtn" onclick="btn('close_setting')">X</button>
        <div style="font-size:30px;">環境設定</div>
        <div>文字サイズ</div>
        <input id="font_size_S" name="size" type="radio" onclick="font_size_btn(15)"><label class="radio_label" for="font_size_S">小さい</label>
        <input id="font_size_M" name="size" type="radio" onclick="font_size_btn(20)" checked=""><label  class="radio_label" for="font_size_M">普通</label>
        <input id="font_size_L" name="size" type="radio" onclick="font_size_btn(25)"><label  class="radio_label" for="font_size_L">大きい</label>
        <div>文章表示スピード</div>
        <input id="text_display_speed_F" name="speed" type="radio" onclick="display_speed_btn(30)"><label class="radio_label" for="text_display_speed_F">早い</label>
        <input id="text_display_speed_M" name="speed" type="radio" onclick="display_speed_btn(60)" checked=""><label  class="radio_label" for="text_display_speed_M">普通</label>
        <input id="text_display_speed_L" name="speed" type="radio" onclick="display_speed_btn(120)"><label  class="radio_label" for="text_display_speed_L">遅い</label>
        <div>オーディオ設定</div>
        <input id="mute_btn" type="checkbox" onclick="sounds_mute()"> 
        <label class="radio_label" for="mute_btn">Mute</label><br>
        <label for="se_slider" style="display:inline-block;width:45px;">SE</label>
        <input id="se_slider" type="range" minn="0" max="100" value="50"><br>
        <label for="bgm_slider" style="display:inline-block;width:45px;">BGM</label>
        <input id="bgm_slider" type="range" minn="0" max="100" value="50">
        <style id="font_size">.font_size { font-size: 20px}</style>
    </div>
    <div id="warning">
        <div style="position:absolute;left:5px; top:5px;font-size:20px;opacity:0.6;"><div style="float:left;">Novel game　</div><div style="float:left;">このみちゃんは脱出したがり</div></div>
        <div class="center">
            <div>このサイトは音声が流れます</div>
            <div>音量は環境設定から変更することが可能です</div>
            <button class="warning_button" onclick="btn('sound_on')">許可する</button>
            <button class="warning_button" onclick="btn('sound_mute')">Muteにする</button>
        </div>
        
    </div>
    
</body>
<script type="text/javascript">
    let frame_name = ["top-title", "save_data", "scene", "setting_winndow", "warning"];
    const scene_title = document.getElementById("top-title");
    const scene = document.getElementById("scene");

    let frame_number = 0;
    let scene_number = -1;
    let scene_count = 0;

    for (let count = 0; count < frame_name.length; count++){
        frame_name[count] = document.getElementById(frame_name[count]);
    }
</script>
<script type="text/javascript" src="./script/sounds.js"></script>
<script type="text/javascript" src="./script/scene_data.js"></script>
<script type="text/javascript" src="./script/scene_manager.js"></script>
<script type="text/javascript" src="./script/render.js"></script>
<script type="text/javascript" src="./script/controler.js"></script>
</html>
